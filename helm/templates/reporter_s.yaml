apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backendReporter.name }}
spec:
  selector:
    app: {{ .Values.backendReporter.name }}
    tier: {{ .Values.backendReporter.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.backendReporter.port }}
    targetPort: {{ .Values.backendReporter.port }}