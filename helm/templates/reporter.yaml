apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backendReporter.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.backendReporter.name }}
      tier: {{ .Values.backendReporter.name }}
      track: stable
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.backendReporter.name }}
        tier: {{ .Values.backendReporter.name }}
        track: stable
    spec:
      containers:
      - name: {{ .Values.backendReporter.name }}
        image: {{ .Values.backendReporter.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backendReporter.port }}
        env:
        - name: {{ .Values.db.env.db_service.name }}
          value: {{ .Values.db.env.db_service.value }}
        - name: {{ .Values.db.env.db_user.name }}
          value: {{ .Values.db.env.db_user.value }}
        - name: {{ .Values.db.env.db_password.name }}
          value: {{ .Values.db.env.db_password.value }}
        - name: {{ .Values.db.env.db_name.name }}
          value: {{ .Values.db.env.db_name.value }}